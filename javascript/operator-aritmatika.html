<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>

        let result = 1 + 2; // 3
        document.writeln("<p>1 + 2 = " + result);
        let originalResult = result; // 3
        
        result = result - 1; // 2
        document.writeln("<p>"+ originalResult + " - 1 = " + result +"</p>");
        originalResult = result; // 2

        result *= 2; // 4
        document.writeln("<p>"+ originalResult + " x 2 = " + result + "</p>");
        originalResult = result; // 4

        result /= 4; // 1
        document.writeln("<p>"+ originalResult + " / 4 = " + result +"</p>");
        originalResult = result // 1

    </script>
</body>
</html>
