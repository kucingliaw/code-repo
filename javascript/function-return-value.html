<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function sayHelloWorld(fName, lName) {
        document.writeln(`<p>Hello ${fName} ${lName}</p>`);
      }
      sayHelloWorld('Wawal', 'Azalea');
    </script>
  </body>
</html>
