    <title>If Expression</title>
</head>
<body>
    <script>

        const value = 70;

        if  (value >= 90) { // Ini dulu
            document.writeln("Good Job!");
        }   else if (value >=80) { // Terus ini, bisa banyak
            document.writeln("Not Bad");
        }   else if (value >=70) { // Terus ini, bisa banyak
            document.writeln("Hmmmmm");
        }   else { // Kalo gaada, baru ini
            document.writeln("Better Luck Next Time!");
        }

    </script>
</body>
