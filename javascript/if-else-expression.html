<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const value = 70;

      if (value >= 90) {
        // Ini dulu
        document.writeln('Good Job!');
      } else if (value >= 80) {
        // Terus ini, bisa banyak
        document.writeln('Not Bad');
      } else if (value >= 70) {
        // Terus ini, bisa banyak
        document.writeln('Hmmmmm');
      } else {
        // Kalo gaada, baru ini
        document.writeln('Better Luck Next Time!');
      }
    </script>
  </body>
</html>
