<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>

        document.writeln("Console");
        document.writeln("<hr>");
        /*  console.info()   = Memberitahu informasi
            console.warn()   = Memberitahu informasi peringatan
            console.error()  = Memberitahu informasi error
            console.table()  = Memberitahu informasi dalam  
                               bentuk table */ 

        console.log("Hello World");
        console.info("My name is Slim Shady");
        console.warn("Ini Peringatan!");
        console.error("Ini Error");
        console.debug("Test"); // Default tidak dikeluarkan

    </script>
</body>
</html>
