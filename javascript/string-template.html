<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>

        const name = "Maulana Syawal Wiguna";
        const fName = "Maulana";
        const mName = "Syawal";
        const lName = "Wiguna";
        const template = `Name : ${name}`;
        const baru = ` Nama saya ${fName} ${mName} ${lName}`
        document.writeln(template);
        document.writeln("<hr>");
        document.writeln(baru);

        const value = 80;
        const template2 = `Name : ${fName} ${mName}, Lulus : ${value > 70}`
        document.writeln(template2)

    </script>
</body>
</html>
