<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>In Operator</title>
</head>
<body>
    <script>

        // Hanya mengecek value
        
        const person = {
            firstName: "Wawal",
            lastName: "Azalea"
        }

        if("firstName" in person){
            document.writeln(`Hello ${person.firstName}`);
        }else{
            document.writeln("Hello");
        }

        ///////////////////////////////

        const student = {
            fName: "Maulana",
            mName: undefined,
            lName: "Wiguna"
        }

        if("mName" in student){
            document.writeln(`Hello ${person.mName}`);
        }else{
            document.writeln("Hello");
        }

    </script>
</body>
</html>
