<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>

        /*  parseInt(string)    = String ke Number (Bulat)
            parseFloat(string)  = String ke Number (Pecahan)
            Number(string)      = String ke Number (Bulat atau Pecahan)
            number.toString()   = Number ke String       */

        // Problem
        const value1 = "1";
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);
        document.writeln(`<hr>`);
        // Hasilnya 11

        const value3 = parseInt("1");
        const value4 = 1;
        const sum2 = value3 + value4;

        document.writeln(`<p>${sum2}</p>`);
        document.writeln(`<hr>`);

        document.writeln(`<p>${parseInt("1.3")}</p>`); // String ke Bilangan Bulat
        document.writeln(`<p>${parseFloat("1.9")}</p>`); // String ke Pecahan
        document.writeln(`<p>${Number("1.5")}</p>`); // String ke Number

        // String to Number
        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString();
        document.writeln(total)

        // NaN = Not a Number
        let name = "1.4Killua";
        document.writeln(`<p>${parseInt(name)}</p>`);
        document.writeln(`<p>${parseFloat(name)}</p>`);
        document.writeln(`<p>${Number(name)}</p>`);
        document.writeln(`<p>${isNaN(name)}</p>`);
        document.writeln(`<p>${isNaN(value4)}</p>`);

    </script>
</body>
</html>
