<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>
      function sayHello(fName, mName, lName) {
        console.log(fName);
        console.log(mName);
        console.log(lName);
      }

      sayHello();
      sayHello('Wawal');
      sayHello('Wawal', 'Azalea');
      sayHello('Satu', 'Dua', 'Tiga');
    </script>
  </body>
</html>
