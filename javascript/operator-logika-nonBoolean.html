<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>

        // || or ||
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info( 0 || "NOL");
        console.info( null || "nuull");
        console.info( undefined || "undefinedd");
        console.info( 0 || false );

        // Kasus
        const person = {
            firstName: "Wawal",
            lastName: "Azalea"
        }

        const name = person.firstName || person.lastName;
        console.info(name);
        
        // && and &&
        console.info("Hello" && "");
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "NOL");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");

    </script>
</body>
</html>
