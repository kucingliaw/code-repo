        let counter = 1;
        for(;counter <=10;){
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }
        
        for(let nilai = 1;nilai <=10;){
            document.writeln(`<p>Nilai ke ${nilai}</p>`);
            nilai++;
        }

        for(let value = 1;value <=10; value++){
            document.writeln(`<p>Value ke ${value}</p>`);
        }

    </script>
