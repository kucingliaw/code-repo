<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      const sayHello = (name) => {
        const say = `<p>Hello ${name}`;
        document.writeln(say);
      };

      sayHello('Wawal');

      // Shorthand
      // bisa tanpa kurung buka dan tutup, tpi ada prettier auto kepake
      const sayHi = (name) => document.writeln(`<p>Hi ${name}</p>`);

      sayHi('Killua');

      // Arrow function return value
      const sum = (satu, dua) => satu + dua;

      document.writeln(sum(10, 10));

      /////////
      function giveMeName(callback) {
        callback('John');
      }
      giveMeName((name) => document.writeln(`<p>Hi ${name}</p>`));
    </script>
  </body>
</html>
